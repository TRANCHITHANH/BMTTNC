<!DOCTYPE html>
<html lang="en">
<head>
    <title> Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <table class="table">
            <tr>
                <td class="text-center font-weight-bold" style="font-size: 25px;">CAESAR CIPHER</td>
            </tr>
            <tr>
                <td class="text-center font-weight-bold text-primary" style="font-size: 20px;">Encryption</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plaintext:</label>
                            <input type="text" class="form-control" name="inputPlaintext" required autofocus/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyPlain" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            {% if encrypted_text %}
            <tr>
                <td style="font-weight: bold; color: green;">Encrypted Text:</td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" value="{{ encrypted_text }}" readonly/></td>
            </tr>
            {% endif %}

            <tr>
                <td class="text-center font-weight-bold text-success" style="font-size: 20px;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCiphertext" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyCipher" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Decrypt</button>
                    </form>
                </td>
            </tr>
            {% if decrypted_text %}
            <tr>
                <td style="font-weight: bold; color: red;">Decrypted Text:</td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" value="{{ decrypted_text }}" readonly/></td>
            </tr>
            {% endif %}
        </table>
    </div>
</body>
</html>
